<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COVAI CART</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>COVAI CART</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
    
    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="search-bar" placeholder="Search for products..." onkeyup="searchProducts()">
    </div>
  </header>

  <section class="products">
    <div class="product-card" data-name="Herbal Soap">
      <img src="istockphoto-517495506-612x612.jpg" alt="Soap">
      <h2>Herbal Soap</h2>
      <p>Rs.100</p>
      <button onclick="addToCart('Herbal Soap', 100)">Add to Cart</button>
    </div>

    <div class="product-card" data-name="Face Cream">
      <img src="istockphoto-517495506-612x612.jpg" alt="Face Cream">
      <h2>Face Cream</h2>
      <p>Rs.120</p>
      <button onclick="addToCart('Face Cream', 120)">Add to Cart</button>
    </div>

    <!-- Add more products here with 'data-name' attribute -->
  </section>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }

    // Search function
    function searchProducts() {
      let searchQuery = document.getElementById('search-bar').value.toLowerCase();
      let products = document.querySelectorAll('.product-card');

      products.forEach(product => {
        let productName = product.getAttribute('data-name').toLowerCase();
        if (productName.includes(searchQuery)) {
          product.style.display = 'block'; // Show product if it matches
        } else {
          product.style.display = 'none'; // Hide product if it doesn't match
        }
      });
    }
  </script>
</body>
</html>
