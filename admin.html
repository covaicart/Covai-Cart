<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Covai Cart Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="contact-form">

  <!-- ðŸ” Login Check -->
  <script>
    fetch("http://localhost:3000/check-auth", {
      method: "GET",
      credentials: "include"
    })
    .then(res => res.json())
    .then(data => {
      if (!data.loggedIn) {
        window.location.href = "login.html";
      }
    });
  </script>

  <h1>ðŸ›  Admin Panel - Covai Cart</h1>

  <!-- ðŸ”“ Logout -->
  <button onclick="logout()" style="float:right;background:#dc3545;">Logout</button>
  <script>
    function logout() {
      fetch("http://localhost:3000/logout", {
        method: "POST",
        credentials: "include"
      }).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

  <!-- âž• Add/Edit Product -->
  <h3>Add / Edit Product</h3>
  <input type="hidden" id="productId">
  <input type="text" id="productName" placeholder="Product Name">
  <input type="number" id="productPrice" placeholder="Price">
  <input type="text" id="productImage" placeholder="Image URL">
  <button onclick="saveProduct()">Save Product</button>

  <!-- ðŸ“¦ Product List -->
  <h3>Product List</h3>
  <div style="overflow-x:auto;">
    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Price</th><th>Image</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ðŸ§  Admin Logic -->
  <script>
    function loadProducts() {
      fetch('http://localhost:3000/products')
        .then(res => res.json())
        .then(products => {
          const tbody = document.querySelector("#productTable tbody");
          tbody.innerHTML = "";
          products.forEach(product => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${product.id}</td>
              <td>${product.name}</td>
              <td>Rs.${product.price}</td>
              <td><img src="${product.image}" style="max-width: 50px;"></td>
              <td>
                <button onclick='editProduct(${JSON.stringify(product)})'>Edit</button>
                <button onclick='deleteProduct(${product.id})'>Delete</button>
              </td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function saveProduct() {
      const id = document.getElementById("productId").value;
      const name = document.getElementById("productName").value;
      const price = parseFloat(document.getElementById("productPrice").value);
      const image = document.getElementById("productImage").value;

      if (!name || !price || !image) return alert("All fields are required");

      const product = { name, price, image };

      if (id) {
        fetch(`http://localhost:3000/products/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(product)
        }).then(() => {
          clearForm();
          loadProducts();
        });
      } else {
        fetch("http://localhost:3000/products", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(product)
        }).then(() => {
          clearForm();
          loadProducts();
        });
      }
    }

    function editProduct(product) {
      document.getElementById("productId").value = product.id;
      document.getElementById("productName").value = product.name;
      document.getElementById("productPrice").value = product.price;
      document.getElementById("productImage").value = product.image;
    }

    function deleteProduct(id) {
      if (confirm("Are you sure you want to delete this product?")) {
        fetch(`http://localhost:3000/products/${id}`, {
          method: "DELETE"
        }).then(() => loadProducts());
      }
    }

    function clearForm() {
      document.getElementById("productId").value = "";
      document.getElementById("productName").value = "";
      document.getElementById("productPrice").value = "";
      document.getElementById("productImage").value = "";
    }

    loadProducts();
  </script>
</body>
</html>
